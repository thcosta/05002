    <link rel="stylesheet" href="css/memorias.css">
    <link rel="stylesheet" href="css/discos.css">
    <link rel="stylesheet" href="css/formulario.css">

        height: 50px;

    <script type="module" src="javascript/cadastro.js" defer="true"></script>

  <body>
    <header>
      <img class="imgLogo" src="images/PakiLogoTopo.png">
      <address class="ender">
        <p>Rua do Paço do Elefantinho, 123</p>
        <p>Tel: (21) 4321-5678</p>
        <a href="mailto:contato@paquiderme.com.br">contato@paquiderme.com.br</a>
      </address>
    </header>
    <main>
      <nav>
        <ul>
          <li><a href="PakiMemo.html" target="_blank">INICIAL</a></li>
          <li><a href="Memorias.html" target="_blank">MEMÓRIAS</a></li>
          <li><a href="Discos.html" target="_blank">HDs / SSDs</a></li>
          <li><a href="Cadastro.html" target="_blank">CADASTRO</a></li>
          <li><a href="Compras.html" target="_blank">COMPRAS</a></li>
        </ul>
      </nav>
      <section class="apres">
        <form action="/questao5/Cadastro.html#" method="post" class="FormBox" autocomplete="off">
          <h1>Cadastro</h1>

          <fieldset class="FSLinhaInteira">
            <legend>Identificação</legend>
            <div class="LinhaForm">
              <label for="email" class="LabBox">E-mail:</label>
              <input type="email" name="email" id="email" class="InpBoxGnd" required>
            </div>
            <div class="LinhaForm">
              <div class="ColEsq">
                <label for="senha" class="LabBox">Senha:</label>
                <input type="password" name="senha" id="senha" class="InpBoxMed" required>
              </div>
              <div class="ColDir">
                <label for="senha-confimacao" class="LabBox">Confirme:</label>
                <input type="password" name="senha-confimacao" id="senha-confimacao" class="InpBoxMed" required>
              </div>
            </div>
          </fieldset>

          <fieldset class="FSLinhaInteira">
            <legend>Dados Pessoais</legend>
            <div class="LinhaForm">
              <label for="nome" class="LabBox">Nome:</label>
              <input type="text" name="nome" id="nome" class="InpBoxGnd" required>
            </div>
            <div class="LinhaForm" id="linhaEnder">
              <label for="inpEnder" class="LabBox">Endereço:</label>
              <textarea name="endereco" id="inpEnder" class="InpBoxGnd"></textarea>
            </div>
            <div class="LinhaForm">
              <div class="ColEsq">
                <label for="telefone" class="LabBox">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" class="InpBoxMed" pattern="^\d{8,}$" required>
              </div>
              <div class="ColDir">
                <label for="celular" class="LabBox">Celular:</label>
                <input type="tel" name="celular" id="celular" class="InpBoxMed" pattern="^\d{9,}$">
              </div>
            </div>

            <fieldset class="FSColEsq">
              <legend>Nascimento:</legend>
              <div class="LinhaForm">
                <input type="number" name="nascimento-dia" class="numDD" min="1" max="31"> / 
                <input type="number" name="nascimento-mes" class="numDD" min="1" max="12"> / 
                <input type="number" name="nascimento-ano" class="numQD" value="1980">
              </div>
            </fieldset>

            <fieldset class="FSColDir">
              <legend>Sexo:</legend>
              <div class="LinhaForm">
                <input type="radio" name="sexo" id="masculino" value="masculino" required>
                <label for="masculino">Mas</label>
                <input type="radio" name="sexo" id="feminino" value="feminino">
                <label for="feminino">Fem</label>
                <input type="radio" name="sexo" id="outro" value="outro" checked>
                <label for="outro">Outro</label>
              </div>
            </fieldset>
          </fieldset>

          <div class="botoes">
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
