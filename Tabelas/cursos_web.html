<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Thays Costa">
    <title>Cursos de WEB</title>
    <link rel="stylesheet" href="css/cursos_web.css">
  </head>
  <body>
    <header>
      <nav>
        <h1>Curso de WEB</h1>
        <h2>Tabela de Cores</h2>
      </nav>
    </header>
    <main>
      <div id="colors-table">
        <table>
          <thead>
            <tr>
              <th>Elemento</th>
              <th class="description-header">Nome da Cor</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="element-column">Cor de fundo</td>
              <td class="description-column">Beige</td>
            </tr>
            <tr>
              <td class="element-column">Cor de texto</td>
              <td class="description-column">Maroon</td>
            </tr>
            <tr>
              <td class="element-column">Cor de links</td>
              <td class="description-column">Blue</td>
            </tr>
            <tr>
              <td class="element-column">Cor de links visitados</td>
              <td class="description-column">Red</td>
            </tr>
            <tr>
              <td class="element-column">Cor do título principal</td>
              <td class="description-column">Navy</td>
            </tr>
            <tr>
              <td class="element-column">Cor dos substítulos</td>
              <td class="description-column">Darkgreen</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
