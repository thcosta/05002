<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="author" content=Thays Costa">
    <title>Figura com tabelas - 1</title>
    <link rel="stylesheet" href="css/figura_com_tabelas1.css">
  </head>
  <body>
    <header>
      <h1>Montando figuras com tabelas - 1</h1>      
    </header>
    
    <main>
      <table>
        <tbody>
          <tr>
            <td rowspan="3" class="td-50-150 "><img src="imagens/verde.gif"></td>
            <td colspan="2" class="td-150-50 "><img src="imagens/amarelo.gif"></td>
            <td rowspan="2" class="td-50-100"><img src="imagens/azul.gif"></td>
          </tr>
          <tr>
            <td rowspan="2" class="td-50-100"><img src="imagens/azul.gif"></td>
            <td class="td-100-50"><img src="imagens/vermelho.gif"></td>
          </tr>
          <tr>
            <td class="td-100-50"><img src="imagens/vermelho.gif"></td>
            <td class="td-50-50"><img src="imagens/cinza.gif"></td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
